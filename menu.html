<!DOCTYPE html>
<!-- הגדרת סוג המסמך כ-HTML5 -->
<html lang="he">
<head>
  
  <!-- הגדרת קידוד תווים לעברית ותמיכה בעברית -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף הבית</title>

  <!-- קישור לקובץ העיצוב הכללי של האתר -->
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  
  
  <!-- כותרת עליונה של הדף הכוללת לוגו וכותרת -->
  <header>
    <div class="logo-container">
      <!-- לוגו האתר עם מזהה (id) לשימוש ב-JavaScript -->
      <img src="Logo.png" alt="Logo" id="Logo">
    </div>
    <h1>דף הבית</h1>
  </header>
  <div class="welcome-message">
    <span class="icon">👋</span>
    <span id="welcome-text">ברוך הבא!</span>
  </div>
  
  

  <!-- אזור התוכן המרכזי -->
  <main>
     
    <section class="buttons-container">
        <!-- תפריט נפתח של מחשבונים -->
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button">מחשבון</button>
          <ul id="dropdownMenu" class="dropdown-menu-custom">
            <li><a href="fence-calculator.html">מחשבון גדרות</a></li>
            <li><a href="block-calculator.html">מחשבון בלוקים</a></li>
            <li><a href="deck-calculator.html">מחשבון דק</a></li>
          </ul>
        </div>
      
        <!-- כפתור התנתקות -->
        <button class="b" type="button">התנתקות</button>
      
        <!-- כפתור מעבר לעמוד האודות של האתר -->
        <button class="btn" onclick="window.location.href='about.html'">דף אודות</button>
      </section>
      
  </main>

  <!-- תחתית העמוד עם פרטי יצירת קשר -->
  <footer>
    <p>אם יש לך שאלות, צור קשר עם <a href="mailto:info@example.com">info@example.com</a></p>
  </footer>

  <!-- טעינת קובץ ה-JavaScript שמטפל בהתנהגות הכפתורים -->
  <script src="JavaScrip.js"></script>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const fullname = getQueryParam("fullname");
      if (fullname) {
        document.getElementById("welcome-text").textContent = `ברוך הבא, ${fullname}!`;
      }
    });
  </script>
  

</body>
</html>
