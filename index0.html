<!-- טופס התחברות למערכת -->
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>התחברות למערכת</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo" id="Logo" />
      <h1>התחברות למערכת</h1>
    </div>
  </header>

  <!-- טופס התחברות למערכת הכולל שדות מייל וסיסמה, ושולח את הנתונים לשרת לבדיקת התחברות -->
  <main>
    <section class="login-form">
      <form method="POST" action="http://localhost:3000/login">
        <label for="email">מייל</label>
<input type="email" id="email" name="email" placeholder="הכנס מייל" required />

        <label for="password">סיסמא</label>
        <input type="password" id="password" name="password" placeholder="הכנס סיסמא" required />

        <button type="submit">התחבר</button>
      </form>
    </section>
  </main>
 
  
  <footer>
    עדיין לא רשום? <a href="register.html" style="color: #E67E22; text-decoration: underline;">להרשמה לחץ כאן</a>
  </footer>
</body>

</html>
